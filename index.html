<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header">Прогноз погоды</h1>
        <h3 class="location">Самара</h3>
    </header>
    <div class="slider">
        <div class="slider__box">
            <div class="slider__wrapper">
                <div class="slider__container">
                    <div class="slider__item item">
                    <div class="item__day"></div>
                    <div class="item__date"></div>
                    <div class="item__image"></div>
                    <div class="item__tempDay"></div>
                    <div class="item__tempNight"></div>
                    <div class="item__cloud"></div>
                    <div class="item__rain"></div>
                </div>
                </div>
            </div>
            <button class="slider__control slider__control_left">&#10094;</button>
            <button class="slider__control slider__control_right">&#10095;</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
