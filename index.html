<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeatherSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Прогноз погоды</h1>
    <h3 class="location">Самара</h3>
    <div class="slider">
        <div class="slider-container">
            <div class="slider-item">
                <div class="item-day">Сегодня</div>
                <div class="item-date">2 июня</div>
                <div class="item-image"></div>
                <div class="item-tempDay">Днём +20</div>
                <div class="item-tempNight">Ночью +10</div>
                <div class="item-cloud">ясно, без осадков</div>
                <div class="item-rain"></div>
            </div>
            <div class="slider-item">
                <div class="item-day">вторник</div>
                <div class="item-date">3 июня</div>
                <div class="item-image"></div>
                <div class="item-tempDay">Днём +21</div>
                <div class="item-tempNight">Ночью +11</div>
                <div class="item-cloud">облачно, без осадков</div>
                <div class="item-rain"></div>
            </div>
            <div class="slider-item">
                <div class="item-day">среда</div>
                <div class="item-date">4 июня</div>
                <div class="item-image"></div>
                <div class="item-tempDay">Днём +22</div>
                <div class="item-tempNight">Ночью +12</div>
                <div class="item-cloud">ясно, дождь</div>
                <div class="item-rain"></div>
            </div>
            <div class="slider-item">
                <div class="item-day">четверг</div>
                <div class="item-date">5 июня</div>
                <div class="item-image"></div>
                <div class="item-tempDay">Днём +23</div>
                <div class="item-tempNight">Ночью +13</div>
                <div class="item-cloud">облачно, дождь</div>
                <div class="item-rain"></div>
            </div>
            <div class="slider-item">
                <div class="item-day">пятница</div>
                <div class="item-date">6 июня</div>
                <div class="item-image"></div>
                <div class="item-tempDay">Днём +24</div>
                <div class="item-tempNight">Ночью +14</div>
                <div class="item-cloud">ясно, без осадков</div>
                <div class="item-rain"></div>
            </div>
        </div>
        <button class="slider__control slider__control_left">&#10094;</button>
        <button class="slider__control slider__control_right">&#10095;</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
